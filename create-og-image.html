<!DOCTYPE html>
<html>
<head>
    <title>Create LinkedIn OG Image - 1200x627</title>
</head>
<body>
    <h1>LinkedIn OG Image Generator</h1>
    <canvas id="canvas" width="1200" height="627"></canvas>
    <br>
    <button onclick="download()">Download Image</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Background gradient
        const gradient = ctx.createLinearGradient(0, 0, 1200, 627);
        gradient.addColorStop(0, '#667eea');
        gradient.addColorStop(1, '#764ba2');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 1200, 627);
        
        // Add CuriosAI branding
        ctx.fillStyle = 'white';
        ctx.font = 'bold 72px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('CuriosAI', 600, 280);
        
        ctx.font = '36px Arial';
        ctx.fillText('AI-Powered Search Engine', 600, 360);
        
        ctx.font = '24px Arial';
        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
        ctx.fillText('Discover insights with comprehensive search results', 600, 420);
        
        function download() {
            const link = document.createElement('a');
            link.download = 'curiosai-og-image-1200x627.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.95);
            link.click();
        }
    </script>
</body>
</html>
