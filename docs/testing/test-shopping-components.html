<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Components Test</title>
</head>
<body>
  <div id="root"></div>
  <script type="module">
    import React from 'react';
    import ReactDOM from 'react-dom/client';
    import ShoppingSection from './src/components/shopping/ShoppingSection.tsx';
    import { searchAmazonProducts } from './src/services/amazon-api.ts';
    import './src/index.css';

    function TestApp() {
      const [products, setProducts] = React.useState([]);
      const [isLoading, setIsLoading] = React.useState(true);
      const [query, setQuery] = React.useState('wireless headphones');

      React.useEffect(() => {
        async function fetchProducts() {
          setIsLoading(true);
          const result = await searchAmazonProducts(query, 4);
          setProducts(result.products);
          setIsLoading(false);
        }
        fetchProducts();
      }, [query]);

      return React.createElement('div', { className: 'min-h-screen bg-gray-50 p-8' },
        React.createElement('div', { className: 'max-w-7xl mx-auto' },
          React.createElement('h1', { className: 'text-3xl font-bold text-gray-900 mb-8' }, 
            'ðŸ›ï¸ Shopping Components Test'
          ),
          
          // Query Selector
          React.createElement('div', { className: 'mb-8 bg-white p-6 rounded-lg shadow' },
            React.createElement('label', { className: 'block text-sm font-medium text-gray-700 mb-2' },
              'Test Query:'
            ),
            React.createElement('select', {
              className: 'w-full px-4 py-2 border border-gray-300 rounded-lg',
              value: query,
              onChange: (e) => setQuery(e.target.value)
            },
              React.createElement('option', { value: 'wireless headphones' }, 'Wireless Headphones'),
              React.createElement('option', { value: 'laptop' }, 'Laptop'),
              React.createElement('option', { value: 'smartphone' }, 'Smartphone'),
              React.createElement('option', { value: 'smartwatch' }, 'Smart Watch'),
              React.createElement('option', { value: 'camera' }, 'Camera'),
              React.createElement('option', { value: 'running shoes' }, 'Running Shoes')
            )
          ),

          // Shopping Section
          React.createElement('div', { className: 'bg-white p-6 rounded-lg shadow' },
            React.createElement(ShoppingSection, {
              products: products,
              query: query,
              isLoading: isLoading
            })
          )
        )
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(
      React.createElement(TestApp)
    );
  </script>
</body>
</html>
