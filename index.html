<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>CuriosAI - AI Powered Web Search</title>
    
    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:site_name" content="CuriosAI" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://curiosai.com" />
    <meta property="og:title" content="CuriosAI - AI Powered Web Search" />

    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/svg+xml" />
    
    <!-- Twitter Card meta tags (isolated from Open Graph - Twitter requires PNG/JPG, not SVG) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@CuriosAI" />
    <meta name="twitter:creator" content="@CuriosAI" />
    <meta name="twitter:title" content="CuriosAI - AI Powered Web Search" />
    <meta name="twitter:description" content="Get comprehensive search results with AI-powered insights, images, and analysis from multiple sources." />
    <meta name="twitter:image" content="https://curiosai.com/curiosai-og-image-1200x627.png" />
    <meta name="twitter:image:alt" content="CuriosAI - AI Powered Web Search" />
