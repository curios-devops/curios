<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/compass.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script async crossorigin="anonymous" src="https://js.stripe.com/v3/"></script>
    <title><%- ogTitle %></title>
    
    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:site_name" content="<%- ogSiteName %>" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="<%- ogUrl %>" />
    <meta property="og:title" content="<%- ogTitle %>" />
    <meta property="og:description" content="<%- ogDescription %>" />
    <meta property="og:image" content="<%- ogImage %>" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/png" />
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="<%- twitterSite %>" />
    <meta name="twitter:title" content="<%- ogTitle %>" />
    <meta name="twitter:description" content="<%- ogDescription %>" />
    <meta name="twitter:image" content="<%- ogImage %>" />
    
    <!-- Setting CSP in meta tag for development and Stripe compatibility -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' http://localhost:5173 http://localhost:5174 https://searx-search-api.p.rapidapi.com; 
          script-src 'self' http://localhost:5173 http://localhost:5174 https://js.stripe.com; 
          style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
          font-src 'self' https://fonts.gstatic.com; 
          img-src 'self' data: https: http:; 
          connect-src 'self' http://localhost:5173 http://localhost:5174 https://searx-search-api.p.rapidapi.com https://api.openai.com; 
          worker-src 'self' blob: https://m.stripe.network; 
          frame-src 'self' https://js.stripe.com;">
    <!-- End of meta tag -->
  </head>
  <body class="bg-[#111111]">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
