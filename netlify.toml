[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"
  base = "/"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

[dev]
  command = "npm run dev:vite"
  targetPort = 5173  # This tells Netlify which port Vite is running on
  port = 8888        # This is the port Netlify will use
  framework = "vite"
  publish = "dist"
  autoLaunch = false # Disable auto browser opening for Netlify dev
  functions = "netlify/functions"
  
  [dev.proxy]
    "/api/fetch-openai" = "http://localhost:8888/.netlify/functions/fetch-openai"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@supabase/supabase-js"]
  # Remove "openai" from external modules since we're using direct fetch instead

[build.processing.images]
  compress = true

# API redirects must come FIRST before the SPA catchall redirect

# Simple OpenAI API redirect (tutorial pattern) - MUST be before generic API redirect
[[redirects]]
  from = "/api/fetch-openai"
  to = "/.netlify/functions/fetch-openai"
  status = 200

# API redirects for Brave Search
[[redirects]]
  from = "/api/brave/web/search"
  to = "/.netlify/functions/brave-web-search"
  status = 200

[[redirects]]
  from = "/api/brave/images/search"
  to = "/.netlify/functions/brave-images-search"
  status = 200

# API redirects for OpenAI
[[redirects]]
  from = "/api/openai/chat/completions"
  to = "/.netlify/functions/openai-chat"
  status = 200

# API redirects for OpenAI Responses
[[redirects]]
  from = "/api/openai/responses"
  to = "/.netlify/functions/openai-responses"
  status = 200

# API redirects for OpenAI Images
[[redirects]]
  from = "/api/openai/images/generations"
  to = "/.netlify/functions/openai-images"
  status = 200

# Generic API redirects (MUST be before SPA catchall)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA catchall redirect - MUST BE LAST!
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Add security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https:; img-src 'self' data: https:; font-src 'self' data: https://fonts.googleapis.com https://fonts.gstatic.com; connect-src 'self' https:;"