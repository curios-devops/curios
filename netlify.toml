# Netlify Configuration
[build]
  publish = "dist"
  command = "npm run build"

# Redirect rules
[[redirects]]
  from = "/functions/v1/*"
  to = "https://gpfccicfqynahflehpqo.supabase.co/functions/v1/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
