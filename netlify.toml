# Netlify Configuration
[build]
  publish = "dist"
  command = "npm run build"

# Netlify Functions configuration
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Dev server settings
[dev]
  functions = "netlify/functions"
  functionsPort = 8888

# Ensure LinkedIn sees correct HTML content type for proxied Supabase function
[[headers]]
  for = "/functions/v1/social-share"
  [headers.values]
    Content-Type = "text/html; charset=utf-8"

# Note: Redirects are handled in public/_redirects file
# Video rendering removed - now using client-side rendering
# Removed: render-chunk, render-video functions
# Removed: Remotion/Chromium dependencies (not needed for client-side)
