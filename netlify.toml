[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"
  base = "/"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  NODE_OPTIONS = "--max-old-space-size=4096"

# Development settings
[dev]
  command = "npm run dev:vite"
  targetPort = 5173  # Vite dev server port
  port = 8888        # Netlify dev server port
  framework = "vite"
  publish = "dist"
  autoLaunch = false
  functions = "netlify/functions"
  
  # Proxy configuration for local development

# Edge Functions configuration
[[edge_functions]]
  function = "social-meta"
  path = "/search"

[[edge_functions]]
  function = "social-meta"
  path = "/search/*"

# Functions configuration
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@supabase/supabase-js", "openai"]
  
  # Function-specific settings

# Redirects for production

# Security headers for all routes
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # CORS headers for API endpoints
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With"
    Access-Control-Allow-Credentials = "true"
    Access-Control-Max-Age = "86400"
    
    # Security headers for modern browsers
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    
    # Content Security Policy
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https:;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      img-src 'self' data: https:;
      font-src 'self' https://fonts.gstatic.com data:;
  connect-src 'self' https://*.brave.com https://*.tavily.com;
      frame-ancestors 'none';
      form-action 'self';
      base-uri 'self';
    """

# Image optimization
[build.processing.images]
  compress = true
  quality = 80

# API redirects must come FIRST before the SPA catchall redirect


# API redirects for Brave Search
[[redirects]]
  from = "/api/brave/web/search"
  to = "/.netlify/functions/brave-web-search"
  status = 200

[[redirects]]
  from = "/api/brave/images/search"
  to = "/.netlify/functions/brave-images-search"
  status = 200


# Generic API redirects (MUST be before SPA catchall)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA catchall redirect - MUST BE LAST!
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Add security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https:; img-src 'self' data: https:; font-src 'self' data: https://fonts.googleapis.com https://fonts.gstatic.com; connect-src 'self' https:;"