<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0095FF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#0095FF;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0095FF" />
      <stop offset="100%" style="stop-color:#0080FF" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#ffffff"/>
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Logo/Icon -->
  <circle cx="200" cy="200" r="80" fill="url(#accent)" opacity="0.1"/>
  <circle cx="200" cy="200" r="60" fill="url(#accent)" opacity="0.2"/>
  <circle cx="200" cy="200" r="40" fill="#0095FF"/>
  
  <!-- Search Icon in Center -->
  <g transform="translate(175, 175)">
    <circle cx="25" cy="25" r="18" fill="none" stroke="white" stroke-width="3"/>
    <path d="m39 39 8 8" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Main Title -->
  <text x="350" y="180" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#1a1a1a">
    CuriosAI
  </text>
  
  <!-- Subtitle -->
  <text x="350" y="240" font-family="Arial, sans-serif" font-size="36" font-weight="500" fill="#0095FF">
    Web Search
  </text>
  
  <!-- Description -->
  <text x="350" y="320" font-family="Arial, sans-serif" font-size="28" fill="#666666">
    Advanced AI-powered web search with
  </text>
  <text x="350" y="360" font-family="Arial, sans-serif" font-size="28" fill="#666666">
    comprehensive results and insights
  </text>
  
  <!-- Domain -->
  <text x="350" y="440" font-family="Arial, sans-serif" font-size="24" fill="#999999">
    curiosai.com
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="1000" cy="150" r="8" fill="#0095FF" opacity="0.3"/>
  <circle cx="1050" cy="200" r="6" fill="#0095FF" opacity="0.4"/>
  <circle cx="950" cy="250" r="4" fill="#0095FF" opacity="0.5"/>
  
  <!-- Bottom Accent Line -->
  <rect x="0" y="600" width="1200" height="30" fill="url(#accent)" opacity="0.1"/>
</svg>
