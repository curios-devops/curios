<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test OpenAI Edge Function</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    #output { margin-top: 1em; padding: 1em; background: #f6f6f6; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Test OpenAI Chat Completion</h1>
  <button id="runTest">Run Test</button>
  <div id="output"></div>
  <script type="module">
    async function getOpenAIKey() {
      const res = await fetch('/your-edge-function-url'); // Replace with deployed edge function URL
      const { apiKey } = await res.json();
      return apiKey;
    }

    async function testChatCompletion() {
      const outputDiv = document.getElementById('output');
      outputDiv.textContent = 'Running...';
      try {
        const apiKey = await getOpenAIKey();
        // Use fetch to call OpenAI API directly
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${apiKey}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo', // Use available model
            messages: [{ role: 'user', content: 'Write a one-sentence bedtime story about a unicorn.' }]
          })
        });
        const data = await response.json();
        const text = data.choices?.[0]?.message?.content || JSON.stringify(data);
        outputDiv.textContent = text;
      } catch (err) {
        outputDiv.textContent = 'Error: ' + err;
      }
    }

    document.getElementById('runTest').onclick = testChatCompletion;
  </script>
</body>
</html>
