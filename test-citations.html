<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citation Format Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-100">
    <h1 class="text-2xl font-bold mb-4">Citation Format Test</h1>
    
    <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-lg font-semibold mb-4">Old Format (Current Writer Agent Output):</h2>
        <p class="mb-4">This is a sentence with <span class="bg-gray-200 px-2 py-1 rounded">[Source 1]</span> citation and another <span class="bg-gray-200 px-2 py-1 rounded">[Source 2]</span> citation.</p>
        
        <h2 class="text-lg font-semibold mb-4">New Format (Target Blue Numbered Citations):</h2>
        <p class="mb-4">This is a sentence with <span class="inline-flex items-center justify-center w-5 h-5 bg-blue-500 text-white text-xs font-medium rounded-full mx-0.5 cursor-pointer hover:bg-blue-600 transition-colors">1</span> citation and another <span class="inline-flex items-center justify-center w-5 h-5 bg-blue-500 text-white text-xs font-medium rounded-full mx-0.5 cursor-pointer hover:bg-blue-600 transition-colors">2</span> citation.</p>
    </div>
</body>
</html>
